<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="/css/login.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="container">
		<div>
			<div class="form-horizontal" role="form">
				<div class="form-group col-sm-6">
					<label for="firstName" class="col-sm-4 control-label">名字</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="firstName"
							placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 col-sm-pull-1 text-right">
						<button id="query" class="btn btn-info">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	 $('document').ready(function () {
         $('#query').click(function() {
             var queryConditions = {
            		 firstName: $('#firstName').val(),
             };
             query(queryConditions);
         });
     });

     function query(queryInfo) {
         $.ajax({
             url: "/data/customer.action",
             type: "GET",
             dataType: "json",
             data: queryInfo,
             success: function (data) {
                 alert(data);
                 if(data == "登录成功"){
                	 window.location.href="/film/ShowFilm.action";
                 }
             }
         })
     }
	</script>
</body>
</html>
